[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "schemas"
version = "0.0.0"
description = "Tools for checking if message fits expected format"
readme = "readme.md"
repository = "https://gitlab.syncad.com/hive/clive"
authors = [
    "Micha≈Ç Kudela <kudmich@syncad.com>",
]
packages = [
    { include = "schemas" },
]


[tool.poetry.dependencies]
python = "^3.10"
pydantic = "1.10.11"


[tool.poetry.dev-dependencies]
pytest = "7.1.2"
black = "23.3.0"
mypy = "1.1.1"
pre-commit = "2.21.0"
ruff = "0.0.277"


[tool.black]
line-length = 120


[tool.mypy]
strict = true
disallow_untyped_decorators = false
plugins = "pydantic.mypy"


[tool.ruff]
line-length = 120
select = [  # https://beta.ruff.rs/docs/rules/
    "F",
    "E",
    "W",
    "C",
    "I",
    "N",
    "UP",
    "BLE",
    "B",
    "A",
    "C4",
    "PIE",
    "T20",
    "RET",
    "SIM",
    "TCH",
    "ARG",
    "PTH",
    "ERA",
    "PL",
    "TRY",
    "RUF",
    "UP",
]
ignore = [
    "TCH001", # required for pydantic if we don't want to call update_forward_refs
    "TCH002", # required for pydantic if we don't want to call update_forward_refs
    "E501", # line too long, handled by black
    "TRY003", # too restrictive
]

[tool.ruff.isort]
known-first-party = ["schemas"]
required-imports = ["from __future__ import annotations"]
